services:
  db:
    image: ankane/pgvector:latest
    container_name: kb-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: kb
      POSTGRES_USER: kb
      POSTGRES_PASSWORD: kb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kb -d kb"]
      interval: 10s
      timeout: 5s
      retries: 5

  vectordb:
    image: qdrant/qdrant:v1.9.4
    container_name: kb-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  object:
    image: minio/minio:latest
    container_name: kb-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: kb-local
      MINIO_ROOT_PASSWORD: kb-local-secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  redis:
    image: redis:7.2
    container_name: kb-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  queue:
    image: rabbitmq:3.13-management
    container_name: kb-rabbit
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  kb-api:
    image: kb/api:dev
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.api
    container_name: kb-api
    depends_on:
      - db
      - vectordb
      - object
      - redis
      - queue
    env_file: ./.env.docker
    ports:
      - "8080:8080"
    volumes:
      - ./models:/app/models:ro
      - ./assets:/app/assets
    command: ["bun", "run", "apps/api/src/main.ts"]

  kb-worker:
    image: kb/worker:dev
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.worker
    container_name: kb-worker
    depends_on:
      - db
      - vectordb
      - object
      - redis
      - queue
    env_file: ./.env.docker
    volumes:
      - ./models:/app/models:ro
    command: ["bun", "run", "apps/worker/src/main.ts"]

  mcp-server:
    image: kb/mcp:dev
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.mcp
    container_name: kb-mcp
    depends_on:
      - db
      - vectordb
    env_file: ./.env.docker
    ports:
      - "9090:9090"
    command: ["bun", "run", "apps/mcp/src/main.ts"]

volumes:
  db-data:
  qdrant-data:
  minio-data:
